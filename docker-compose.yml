version: "3"
services:
  mysql:
    image: mysql:latest
    ports: 
      - 3306:3306
      - 33060:33060
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - /root/future/docker_volumes/mysql:/var/lib/mysql

  etcd:
    image: 'bitnami/etcd:latest'
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - 2379:2379
      - 2380:2380
      
  nats: 
    image: nats
    ports:
      - 4222:4222
      - 8222:8222     

  micro_api:
    image: microhq/micro
    command: api
    depends_on:
      - etcd
    ports:
      - 9000:8080
    environment:
      MICRO_ADDRESS: ":8080"
      MICRO_REGISTRY: "etcd"
      MICRO_REGISTRY_ADDRESS: "172.21.0.2:2379"
      MICRO_API_HANDLER: "http"
      MICRO_API_NAMESPACE: "go.micro.web" 

  micro_web:
    image: microhq/micro
    command: web
    depends_on:
      - etcd
    ports:
      - 8082:8082
    environment:
      MICRO_ADDRESS: ":8082"
      MICRO_REGISTRY: "etcd"
      MICRO_REGISTRY_ADDRESS: "172.21.0.2:2379"

  elastic:
    image: elasticsearch:7.4.0
    ports: 
      - 9200:9200
    environment:
      discovery.type: "single-node"
      ES_JAVA_OPTS: " -Xms256m -Xmx256m"
    volumes:
      - /root/future/docker_volumes/elastic:/usr/share/elasticsearch/data

  kibana:
    image: kibana:7.4.0
    ports:
      - 5601:5601
    volumes:
      - /root/future/docker_volumes/kibana.yml:/usr/share/kibana/config/kibana.yml
